    function enCoding(str){
        var strArr = str.split('');
        var codeArr = [];
        strArr.map((item, index) => {
            var code = item.charCodeAt().toString(16);
            var codeLen = code.length;
            var templet = '0000';
            codeArr.push(code.length > 4 ? `\\u{${code}}`: `\\u${templet.slice(codeLen)}${code}`);
        });
        return codeArr.join('')
